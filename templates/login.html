<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikrotik WireGuard Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-title">Mikrotik WireGuard GUI</div>
            
            {% if error %}
            <div style="color: #ef4444; margin-bottom: 1rem; text-align: center;">
                {{ error }}
            </div>
            {% endif %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="host">IP del Router</label>
                    <input type="text" id="host" name="host" placeholder="192.168.88.1:8750" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Usuario (API)</label>
                    <input type="text" id="username" name="username" placeholder="admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••">
                </div>
                
                <button type="submit">Conectar</button>
            </form>
        </div>
    </div>
</body>
</html>
